<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="flash_messages">
        <!-- https://flask-login.readthedocs.io/en/latest/#how-it-works -->
        {% with list_of_flash_messages = get_flashed_messages() %}
            {% if list_of_flash_messages %}
                <ul class="flashes">
                    {% for message in list_of_flash_messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>


    {% block content %}
        
    {% endblock content %}
</body>
</html>
